<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./registration.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Registration Form</title>

    <style>
      html,
body {
  margin: 0;
  padding: 0;
  width: 1920px;
  height: 1402px;
  overflow: auto;
}

body {
  font-family: "Noto Sans", Arial, sans-serif;
  background-image: url("../image/login-desktop.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.registration-wrapper {
  position: absolute;
  width: 760px;
  height: 1252px;
  left: 580px;
  top: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 760px;
  height: 912px;
  background-color: rgba(0, 0, 0, 0.75);
  padding: 50px 100px;
  gap: 40px;
  border-radius: 10px;
  position: absolute;
  margin-top: 150px;
  left: 0px;
  top: 200px;
  background: rgba(0, 0, 0, 0.75);
  border: 3px solid #007788;
  border-radius: 10px;
}

.input-container {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  padding: 0px;
  gap: 40px;
}

.input-column {
  display: flex;
  flex-direction: column;
  gap: 40px;
  width: 260px;
}

.input-block {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.title {
  display: flex;
  align-items: center;
  color: #ffffff;
  font-size: 18px;
  line-height: 30px;
  font-family: "Arial", sans-serif;
}

.required::after {
  content: "";
  width: 7px;
  height: 7px;
  background: #ff6666;
  display: inline-block;
  margin-left: 10px;
  border-radius: 50%;
}

input {
  box-sizing: border-box;
  width: 260px;
  height: 50px;
  background: rgba(0, 0, 0, 0.35);
  border: 1px solid #00eeff;
  border-radius: 5px;
  padding: 10px;
  color: #ffffff;
  font-size: 16px;
}

input::placeholder {
  color: #777777;
}

.verification-code {
  position: relative;
}

.code-display {
  position: absolute;
  right: 0;
  top: 0;
  width: 100px;
  height: 50px;
  background: #e8e8e8;
  border-radius: 0 5px 5px 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  color: #ff0000;
}

.logo {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  padding: 0px 40px;
  gap: 10px;
  position: absolute;
  height: 70px;
  top: 0px;
  background: rgba(255, 255, 255, 0.3);
  font-family: "Noto Sans", sans-serif;
  font-style: normal;
  font-weight: 400;
  font-size: 32px;
  line-height: 44px;
  color: white;
}

.title-div {
  position: absolute;
  width: 760px;
  height: 40px;
  left: 0px;
  top: 110px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #ffdd00;
  font-size: 40px;
  font-weight: bold;
  font-family: "Roboto", sans-serif;
  line-height: 40px;
}

.title-line {
  position: absolute;
  display: flex;
  top: 150px;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 40px;
  background-image: url("./image/register_light.png");
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
  margin-top: 0px;
  line-height: 40px;
}

.step {
  position: absolute;
  width: 600px;
  height: 70px;
  left: 80px;
  top: 230px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.number {
  width: 420px;
  height: 70px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.frame {
  width: 70px;
  height: 70px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  font-weight: bold;
}

.frame-1 {
  position: absolute;
  width: 70px;
  height: 70px;
  left: calc(40% - 70px / 2);
  top: calc(50% - 70px / 2);
  background: #007788;
  border-radius: 50px;
  font-size: 40px;
  line-height: 46px;
  color: white;
  font-family: "Arial";
  font-style: normal;
  font-weight: 700;
}

.frame-2 {
  position: absolute;
  width: 50px;
  height: 50px;
  left: calc(60% - 50px / 2);
  top: calc(50% - 50px / 2);
  background: #000000;
  border-radius: 50px;
  font-size: 30px;
  color: #999999;
  line-height: 34px;
  text-align: center;
  font-family: "Arial";
  font-style: normal;
  font-weight: 700;
}

.gradient-line {
  position: absolute;
  height: 3px;
  left: 0px;
  right: 0px;
  top: calc(50% - 3px / 2 + 0.5px);
  background: linear-gradient(
    90deg,
    rgba(255, 255, 255, 0.0001) 0%,
    rgba(255, 255, 255, 0.3) 49.89%,
    rgba(255, 255, 255, 0.0001) 100%
  );
}

.api-section {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 0px;
  gap: 30px;
}

/* 可能需要調整 .login-with 的樣式以適應新增的元素 */
.login-with {
  width: 130px;
  height: auto;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  color: #ffffff;
  font-family: "Inter", sans-serif;
  font-size: 18px;
  font-weight: 400;
  line-height: 22px;
  text-align: center;
  padding-top: 10px;
}

.sns-btn-group {
  width: 130px;
  height: 50px;
  padding: 0px;
  margin-top: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.sns-icon {
  width: 50px;
  height: 50px;
  border-radius: 5px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.sns-icon.icon1 {
  background-image: url("./image/fb.png");
}

.sns-icon.icon2 {
  background-image: url("./image/google.png");
}

.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}

.or-bar {
  font-family: "Inter", sans-serif;
  font-size: 18px;
  font-weight: 400;
  line-height: 30px;
  color: #ffffff;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  margin: 0 15px;
  order: 1;
}

.or-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  margin: 20px 0;
}

.line-left,
.line-right {
  width: 221px;
  height: 1px;
  background: rgba(255, 255, 255, 0.5);
  flex-shrink: 0;
}

.line-left {
  order: 0;
}

.line-right {
  order: 2;
}

.checkbox-container {
  position: relative;
  width: 100%;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.checkbox-container input[type="checkbox"] {
  width: 30px;
  height: 30px;
  margin: 0;
  flex-shrink: 0;
  /* 防止複選框被壓縮 */
}

.checkbox-container label {
  font-family: "Arial", sans-serif;
  font-size: 14px;
  color: #ffffff;
  line-height: 30px;
  margin-left: 10px;
  white-space: nowrap;
  /* 防止文本換行 */
}

#agreement-checkbox {
  position: absolute;
  left: calc(50% - 130px);
  top: 50%;
  transform: translateY(-50%);
  width: 30px !important;
  height: 30px !important;
  background: rgba(0, 0, 0, 0.35) !important;
  border: 3px solid #00eeff !important;
  border-radius: 5px !important;
  appearance: none;
  -webkit-appearance: none;
  outline: none;
  cursor: pointer;
  margin: 0;
}

#agreement-checkbox:checked::after {
  content: "\2714";
  font-size: 24px;
  color: #00eeff;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.checkbox-container label {
  position: absolute;
  left: calc(50% - 90px);
  top: 50%;
  transform: translateY(-50%);
  font-family: "Arial", sans-serif;
  font-size: 16px;
  line-height: 20px;
  color: #ffffff;
  white-space: nowrap;
}

.checkbox-container .terms-link {
  color: #ff88aa;
  text-decoration: none;
  transition: color 0.3s ease;
}

.button-login {
  box-sizing: border-box;
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  padding: 10px 30px;
  gap: 10px;

  width: 136px;
  height: 50px;

  background: linear-gradient(180deg, #666666 0%, #000000 100%);
  border: 1px solid #888888;
  box-shadow: inset 0px -1px 5px rgba(255, 255, 255, 0.5);
  border-radius: 5px;

  /* 添加文字樣式 */
  color: #ffffff;
  font-family: "Arial", sans-serif;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  text-shadow: 1px 2px 1px rgba(0, 0, 0, 0.5);
  letter-spacing: 1px;
  text-align: center;
}

/* 添加懸停效果 */
.button-login:hover {
  background: linear-gradient(180deg, #777777 0%, #111111 100%);
}

/* 添加點擊效果 */
.button-login:active {
  background: linear-gradient(180deg, #555555 0%, #000000 100%);
  box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.5);
}

.button-container {
  display: flex;
  justify-content: center;
  width: 100%;
  margin-top: 20px;
}

    </style>
  </head>

  <body>
    <div class="registration-wrapper">
      <div class="logo">Logo</div>
      <div class="title-div">Free Registration</div>
      <div class="title-line"></div>
      <div class="step">
        <div class="gradient-line"></div>
        <div class="number">
          <div class="frame frame-1">1</div>
          <div class="frame frame-2">2</div>
        </div>
      </div>
      <div class="container">
        <form id="registrationForm" action="/registration" method="POST">
          <div class="api-section">
            <div class="login-with">
              Continue With
              <div class="sns-btn-group">
                <div class="sns-icon icon1">
                  <span class="visually-hidden">Facebook</span>
                </div>
                <div class="sns-icon icon2">
                  <span class="visually-hidden">Google</span>
                </div>
              </div>
            </div>
            <div class="or-container">
              <div class="line-left"></div>
              <div class="or-bar">or</div>
              <div class="line-right"></div>
            </div>
          </div>
          <div class="input-container">
            <div class="input-column">
              <div class="input-block">
                <label class="title required">Username</label>
                <input
                  type="text"
                  placeholder="Placeholder"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="input-block">
                <label class="title required">Confirm Password</label>
                <input type="password" placeholder="Placeholder" />
              </div>
              <div class="input-block">
                <label class="title required">E-mail Address</label>
                <input
                  type="email"
                  placeholder="Placeholder"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="input-block">
                <label class="title">Referral</label>
                <input type="text" placeholder="Placeholder" />
              </div>
            </div>
            <div class="input-column">
              <div class="input-block">
                <label class="title required">Password</label>
                <input
                  type="password"
                  placeholder="Placeholder"
                  id="password"
                  name="password"
                  required
                />
              </div>

              <div class="input-block">
                <label class="title required">Mobile Number</label>
                <input
                  type="tel"
                  placeholder="Placeholder"
                  id="mobilenum"
                  name="mobilenum"
                  required
                />
              </div>

              <div class="input-block">
                <label class="title">Identity No</label>
                <input type="text" placeholder="Placeholder" />
              </div>
              <div class="input-block">
                <label class="title required">Verification Code</label>
                <div class="verification-code">
                  <input type="text" placeholder="Placeholder" />
                  <div class="code-display">2678</div>
                </div>
              </div>
            </div>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" id="agreement-checkbox" required />
            <label for="agreement-checkbox"
              >I agree.
              <a href="#" class="terms-link">Terms & Conditions</a></label
            >
          </div>
          <div class="button-container">
            <button type="submit" id="submitButton" class="button-login">
              Confirm
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script src="./registration.js">
    </script>
  </body>
</html>
